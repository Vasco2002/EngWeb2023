<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mapa Virtual</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Mapa Virtual</h1>
        <table>
            <tr>
                <!-- Coluna do índice-->
                <td width="30%">
                    <h3>Índice</h3>
                    <ol>
                        <li><a href="#cod">Nome da Cidade</a></li>
                    </ol>
                </td>
                <!-- Coluna do Conteúdo-->
                <td width="70%">
                    <a name="cod"/>
                    <h3>Nome da Cidade</h3>
                    <p><b>Destrito:</b> distrito</p>
                    <p><b>População:</b> população</p>
                    <p><b>Descrição:</b> descrição</p>
                    <center>
                        <hr width="80%"/>
                    </center>
                </td>
            </tr>
        </table>
    </body>
</html>
